<div class="row mb-3">
    <div class="col-xs-12  d-flex justify-content-center">
        <img [src]="recepie.imageUrl" class="img-fluid" alt="Food Image" style="max-height: 300px;">
    </div>
</div>
<div class="row mb-3">
    <div class="col-xs-12">
        <h1>{{recepie.name}}</h1>
    </div>
</div>
<div class="row mb-3">
    <div class="col-xs-12">
        <div class="btn-group dropend">
            <button class="btn btn-primary dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                        Manage
                    </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
                <a class="dropdown-item" href="#" (click)="addIngridientToList(recepie.ingredients)">To Shopping List</a>
                <a class="dropdown-item" href="#">Edit Recepie</a>
                <a class="dropdown-item" href="#">Delete Recepie</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{recepie.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
            class="list-group-item"
            *ngFor="let ingredient of recepie.ingredients"
            >
                {{ingredient.name}}({{ingredient.amount}})
            </li>
        </ul>
    </div>
</div>
