<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="mb-3 col-sm-5">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Ingredient name" #nameInput>
                </div>
                <div class="mb-3 col-sm-2">
                  <label for="amount" class="form-label">Amount</label>
                  <input type="text" class="form-control" id="amount" placeholder="Amount" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success mx-1" (click)="onSubmit()">Submit</button>
                    <button type="button" class="btn btn-danger mx-1" (click)="deleteItems()">Delete</button>
                    <button type="button" class="btn btn-primary mx-1" (click)="onClear()">Clear</button>
                </div>
            </div>
          </form>
    </div>
</div>
